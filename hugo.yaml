baseURL: https://sandiego48.com
title: San Diego 48 Hour Film Project
languageCode: en-us

# Modern Hugo Configuration
enableGitInfo: true
enableRobotsTXT: true
enableEmoji: true

# Performance optimizations
timeout: "30s"
enableInlineShortcodes: true

# Exclude files/dirs from processing and publication
ignoreFiles:
  - '\\.af(photo|design)$'
  - '^scripts/'
  - '^source/'
  - '(^|/)\\.'
  - '~$'

# Asset processing
imaging:
  resampleFilter: "CatmullRom"
  quality: 85
  anchor: "Smart"

# Taxonomies configuration
taxonomies:
  role: roles
  screening_group: screening_groups
  screening_event: screening_events

# Markup configuration
markup:
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
  highlight:
    style: "github"
    lineNos: false
    tabWidth: 2

