<style>
footer {
  text-align: center;
  background-color: var(--48-orange);
  font-size: 0.8em;
  font-weight: 400;
  color: var(--48-darken-more);
  padding: 1.5rem;
  clear: both;
  box-shadow: inset 0 0 2em var(--48-black);
}

@media all and (max-width: 768px) {
  footer {
    padding: 1rem 1rem 1rem 1rem;
  }
}

footer a {
  color: var(--48-darken-most);
  text-decoration: underline;
  text-decoration-color: var(--48-darken-most);
  text-decoration-thickness: 1px;
}

footer .button-list a {
  background-color: var(--48-darken-more);
}

footer .button-list a:hover {
  background-color: var(--48-lighten-more);
}


</style>

<footer>
  <div class="button-list">
    {{ range .Site.Menus.footer -}}
    {{ partial "components/button.html" (dict
      "url" .URL
      "text" .Name
      "target" .Params.target
      "icon" .Params.icon
    ) -}}
    {{- end }}
  </div>

  <div>
    <p>&copy; {{ .Site.Params.copyright }}</p>
  </div>
</footer>

</body>
</html>
